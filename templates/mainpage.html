{% extends "layout.html" %}
{% block content %}

    <section>
        <h1 class="title text-center">Welcome page</h1>
        <div class="card" id="menu">
            <button type="button" style="float: right;"><a href="/actors">Actors</a></button>
            <span class="sort_form" >
                <form action="/shows_by_genre" method="post">
                    <label for="genre">Display shows from genre:</label><br><br>
                    <select id="genre" name="genre">
                        {%  for genre in genres %}
                        <option value="{{genre.name}}">{{ genre.name }}</option>
                        {%  endfor %}
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </span>
        </div>
        <div class="card">
            <b>List of all shows</b>
            <button type="button" id = "previous" style="margin-left: 10px" onclick="mainpage.showPreviousPage()">Previous page</button>
            <button type="button" id = "next" onclick="mainpage.showNextPage()">Next page</button>

            <table>
                <thead>
                <tr>
                    <th><i class=" sort far fa-caret-square-down" onclick="sort.sortByAlphabeticalOrder('desc', 'title')"></i>Show<i class=" sort far fa-caret-square-up" onclick="sort.sortByAlphabeticalOrder('asc', 'title')"></i></th>
                    <th><i class=" sort far fa-caret-square-down" onclick="sort.sortByNumericOrder('desc','year')"></i>Release year<i class=" sort far fa-caret-square-up" onclick="sort.sortByNumericOrder('asc','year')"></i></th>
                    <th><i class=" sort far fa-caret-square-down" onclick="sort.sortByNumericOrder('desc','runtime')"></i>Runtime<i class=" sort far fa-caret-square-up" onclick="sort.sortByNumericOrder('asc','runtime')"></i></th>
                    <th><i class=" sort far fa-caret-square-down" onclick="sort.sortByAlphabeticalOrder('desc', 'genre')"></i>Genres<i class=" sort far fa-caret-square-up" onclick="sort.sortByAlphabeticalOrder('asc', 'genre')"></i></th>
                    <th><i class=" sort far fa-caret-square-down" onclick="sort.sortByNumericOrder('desc','rating')"></i>Rating<i class=" sort far fa-caret-square-up" onclick="sort.sortByNumericOrder('asc','rating')"></i></th>
                    <th>Trailer</th>
                    <th>WWW</th>
                    <th>Seasons</th>
                    <th class="action-column">#</th>
                </tr>
                </thead>
                <tbody id="shows_mainpage">
                </tbody>
            </table>
        </div>
    </section>
    <div class="bg-modal" id="login-modal">
        <div class="modal-contents">

            <div class="close" onclick="dom.hideLoginModal()">+</div>
            <div class="login-header">Log in</div>
            <p id="login-error"></p>

            <form action="/login" id="login-form">
                <input type="text" placeholder="username" name="username" id="login_username">
                <input type="password" placeholder="password" name="password" id="login_password">
                <button class="btn btn-success" type="submit">Submit</button>
            </form>

        </div>
    </div>
    <div class="bg-modal" id="loading-modal">
        <div class="modal-contents">
            <header id="loading"></header>
            <h3>Loading...</h3>
            <i class="fas fa-spinner"></i>
        </div>
    </div>

    <div class="bg-modal" id="register-modal">
        <div class="modal-contents">

            <div class="close" onclick="dom.hideRegisterModal()">+</div>
            <div class="login-header">Registration</div>

            <p id="register-error"></p>

            <form action="/register" id="register-form" role="form">
                <input type="text" placeholder="username" name="username" id="register_username">
                <input type="password" placeholder="password" name="password" id="register_password">
                <button class="btn btn-success" type="submit">Submit</button>
            </form>

        </div>
    </div>
    <div class="bg-modal" id="seasons-modal">
        <div class="modal-contents">

            <div class="close" onclick="dom.hideSeasonsModal()">+</div>
            <div id="seasons-header"></div>
            <table>
                <thead>
                <tr>
                    <th scope="col">Season title</th>

                </tr>
                </thead>
                <tbody id="table-seasons">


                </tbody>
            </table>


        </div>
    </div>

{%  endblock %}
